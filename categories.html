<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTTW.com</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/categories.css">
  <link rel="shortcut icon" href="logos/logo.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="header">
      <div class="left-section">
        <a href="home.html">
          <img src="logos/logo.png" alt="" class="logo" width="50px">
          <h1>FTTW</h1>
          <ion-icon name="bag-outline" class="bag-logo"></ion-icon>
        </a>
      </div>
  
      <div class="middle-section">
        <input type="text" placeholder="Search products">
        <button>Search</button>
      </div>

      <a href="categories.html" class="nav-link">
        <div class="nav-icon">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </a>
  
      <div class="right-section">
        <button><ion-icon name="person-outline" class="account-icon"></ion-icon>Account</button>
        <a href="#">Help</a>
        <a href="aboutUs.html" class="cart">About us</a>
      </div>
    </div>
  </header>

  <section class="section1">
    <div class="home-products-container">
      <div class="categories">
        <h1>Categories</h1>

        <a href="home.html">
          <div class="category-element-container">
            <ion-icon name="home-outline" style="font-size: 20px; margin: 0 10px 0 10px;"></ion-icon>
            <p>Home</p>
          </div>
        </a>

        <a href="psConsole.html">
          <div class="category-element-container category-element-container-2">
            <img src="psConsole/psLogo-2.png" alt="">
            <p>PlayStation Console</p>
          </div>
        </a>

        <a href="psDisc.html">
          <div class="category-element-container category-element-container-3">
            <img src="psDisc/gameDisclogo.png" alt="">
            <p>Games</p>
          </div>
        </a>

        <a href="psPad.html">
          <div class="category-element-container category-element-container-4">
            <img src="psPad/psPadlogo.png" alt="">
            <p>PlayStation Controller</p>
          </div>
        </a>

        <a href="aboutUs.html">
          <div class="category-element-container category-element-container-4">
            <p>About Us</p>
          </div>
        </a>

        <a href="" class="cart"></a>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
